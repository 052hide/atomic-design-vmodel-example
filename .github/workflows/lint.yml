name: Node.js CI
on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build Nuxt
      run: |
        yarn install
        yarn lint
    - name: Send notification to Slack
      uses: 8398a7/action-slack@v2
      if: always()
      with:
        status: ${{ job.status }}
        text: overwrite text
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.COMMON_SLACK_WEBHOOK_URL }}