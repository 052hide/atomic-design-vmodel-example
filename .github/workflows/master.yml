name: Node.js CI
on:
  push:
    branches:
    - master
    - feature/add_deploy/052hide
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      run: yarn install
    - name: lint
      run: yarn lint
    - name: build
      run: yarn generate
    - name: deploy
      run: yarn deploy
